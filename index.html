<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>TOP - Tic Tac Toe</title>
</head>
<body>
    <header>TIC TAC TOE</header>
    <main>
        <div id="buttonsContainer">
            <button id="new-game-button"> New Game </button>
            <div id="form-container">
                <form id="new-game-form">
                    <div>
                        <label for="player1NameInput">PLAYER 1 NAME</label>
                        <input type="text" id="player1NameInput" name="player1NameInput" value="">
                    </div>
                    <div>
                        <label for="player2NameInput">PLAYER 2 NAME</label>
                        <input type="player2NameInput" id="player2NameInput" name="player2NameInput" value="">
                    </div>
                    <button id="submit-button" type="button" form="new-game-form" value="Submit">Start</button>
                </form>
            </div>
        </div>
        <div id="fluidContainer">
        </div>
    </main>
    <footer>
        Follow me at
        <div id="footer-links">
            <a href="https://github.com/krzt96"><img class = "GitHub-logo" src="./images/GitHub_Logo.png" alt="Image of GitHub logo-text."></a>
            <a href="https://github.com/krzt96"><img class = "GitHub-logo" src="./images/GitHub-Mark-64px.png" alt="Image of GitHub mark."></a>
        </div>
    </footer>
</body>
</html>
